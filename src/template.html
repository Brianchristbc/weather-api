<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="shortcut icon"
      href="./img/weather-icon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-output">
      <div class="location"></div>
      <div class="temperature"></div>
      <div class="conditions"></div>
      <div class="humidity"></div>
    </div>
    <form action="#" class="get-weather">
      <div class="main-form">
        <label class="call-to-action" for="location-input"
          >Know the weather anywhere, at anytime:</label
        >
        <input
          id="location-input"
          type="text"
          placeholder="e.g. Singapore"
          required
          aria-label="Fill in your location of choice here"
        />
        <button
          type="submit"
          id="submit-form"
          aria-label="Click me to confirm your location"
        >
          Check Weather
        </button>
      </div>
    </form>
  </body>
</html>
